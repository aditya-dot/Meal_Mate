<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Restaurant</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'foodapp/update_restaurant.css' %}">
</head>
<body>
  <div class="form-container">
    <h3>Update Restaurant</h3>

    <form action="{% url 'update_restaurant' r_id=restaurant_data.id %}" method="post">
      {% csrf_token %}

      <label for="name">Restaurant Name</label>
      <input type="text" id="name" name="name" value="{{ restaurant_data.name }}" required>

      <label for="url">Picture URL</label>
      <input type="text" id="url" name="url" value="{{ restaurant_data.url }}" required>

      <label for="cuisine">Cuisine</label>
      <input type="text" id="cuisine" name="cuisine" value="{{ restaurant_data.cuisine }}" required>

      <label for="rating">Rating (0 - 5)</label>
      <input type="number" id="rating" name="rating" value="{{ restaurant_data.rating }}" min="0" max="5" step="0.5" required>

      <button type="submit">Update Restaurant</button>
    </form>
  </div>
</body>
</html>
